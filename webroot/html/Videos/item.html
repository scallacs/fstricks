<div class="media">
    <span class="pull-left">
        <img class="thumbnail" ng-src="{{thumbnail}}">
    </span>
    <div class="media-body">
        <h4 class="media-heading">
            <a ng-href="tag/add/{{id}}">{{title}}</a>
        </h4> 
        <p>
            <span class="label label-info">{{provider_name}}</span> - 
            <span  class="text-muted"> published {{published | timeago}}</span>
        </p>
        <!--<p class="text-muted">
            {{description}}
        </p>-->
    </div> 
</div>
