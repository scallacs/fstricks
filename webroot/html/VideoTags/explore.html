<div class="row">
    <div class="col-md-8 nopadding">
        <youtube   
              player-video="video"
              ng-show="video.video_url" 
              height="player.height" 
              width="player.height"></youtube> 
        
        <div  ng-show="!video.video_url" class="player">
            <p class="bg-info padding-sm">
                Choose one video to play
            </p>
        </div>
    </div>

    <div class="col-md-4 nopadding" >
        <div ng-repeat="videoTag in videoTags">
            <div ng-include="'html/VideoTags/item.html'"></div>
        </div>
    </div>
</div>
