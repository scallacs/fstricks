
<div class="item bg-primary" ng-class="video.id === videoTag.id ? 'active' : ''">
    <div class="item-heading">
        <div class="row">
            <div class="col-xs-3">
                <div class="item-sport">
                    <span>
                        <img ng-src="{{videoTag.sport_name | imageUrl}}" 
                             title="{{videoTag.sport_name}}"
                             alt="{{videoTag.sport_name}}"/>
                    </span>
                </div>
            </div>
            <div class="col-xs-7">
                <span class="item-title">
                    {{videoTag.tag_name}}
                </span>
            </div>
            <div class="col-xs-2"  ng-click="view(videoTag)">
                
                <span ng-if="videoTag.removable" 
                      ng-click="removeVideoTag($index)"
                      class="glyphicon glyphicon-remove"></span>
                
                <button class="btn btn-primary btn-play" ng-click="play(videoTag)">
                    <span class="glyphicon glyphicon-play-circle">
                    </span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <p class="item-category">
                    {{videoTag.category_name}}
                </p>
            </div>
            <div class="col-xs-7" ng-controller="VideoTagPointsController">
                <button type="button" class="btn btn-primary"  ng-click="down(videoTag)">
                    <span class="glyphicon glyphicon-arrow-down"></span>
                </button>
                <span class="item-points">
                    {{videoTag.count_points}}
                </span>
                <button type="button" class="btn btn-primary" ng-click="up(videoTag)">
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </button>
            </div>
        </div>
    </div>
</div>
