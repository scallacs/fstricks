
<div class="item bg-primary" ng-class="$parent.playerInfo.id === videoTag.id ? 'active' : ''" style="text-transform: capitalize;">
    <div class="item-heading">
        <div class="row clickable">
            <div class="col-xs-3">
                <div class="item-sport">
                    <span>
                        <img ng-src="{{videoTag.sport_name| imageUrl}}" 
                             title="{{videoTag.sport_name}}"
                             alt="{{videoTag.sport_name}}"/>
                    </span>
                </div>
            </div>
            <div class="col-xs-7"  ng-click="view(videoTag)">
                <p class="item-title">
                    {{videoTag.tag_name}}
                </p>
                
                <p class="text-muted">
                    {{videoTag.end - videoTag.begin | number:1 }} seconds from {{videoTag.begin | secondsToHours}}
                </p>
            </div>
            <div class="col-xs-2">
                <div class="dropdown">
                    <button class="btn btn-primary" title="Share" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-share"></span> 
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <div facebook 
                                 class="btn-facebook-share" 
                                 data-title='Share this trick'
                                 data-picture-url='http://i.imgur.com/WACv9Cl.jpg' 
                                 ng-url="{{WEBROOT_FULL}}/view/{{videoTag.id}}"
                                 data-shares='shares'>{{ shares}}
                            </div>
                        </li>
                        <!--
                        <li>
                            <a twitter 
                               data-count='horizontal' 
                               data-url='{{url}}'  
                               data-size="medium" 
                               data-text='{{text}}' >Twitter</a>
                        </li>
                        -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <p class="item-category">
                    {{videoTag.category_name}}
                </p>
            </div>
            <div class="col-xs-7" ng-controller="VideoTagPointsController">
                <button type="button" class="btn btn-primary"  ng-click="down(videoTag)" 
                        ng-disabled="videoTag.user_rate === 'loading'"
                        ng-class="videoTag.user_rate === 'down' ? 'active' : ''">
                    <span class="glyphicon glyphicon-arrow-down"></span>
                </button>
                <span class="item-points">
                    {{videoTag.count_points}}
                </span>
                <button type="button" class="btn btn-primary" ng-click="up(videoTag)" 
                        ng-disabled="videoTag.user_rate === 'loading'"
                        ng-class="videoTag.user_rate === 'up' ? 'active' : ''">
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </button>
            </div>
            <div class="col-xs-2">
                <div class="dropdown">
                    <button class="btn btn-primary" data-toggle="dropdown">
                        <b class="caret"></b>
                    </button>
                    <ul class="dropdown-menu nav-stacked nav-pills dropdown-menu-right">
                        <li>
                            <a ng-href="#/Videos/view/{{videoTag.video_id}}">
                                <span class="glyphicon glyphicon-play-circle"></span>  
                                View full video
                            </a>
                        </li>           
                        <li>
                            <a ng-href="#/view/{{videoTag.sport_name}}/{{videoTag.category_name}}/{{videoTag.tag_slug}}">
                                <span class="glyphicon glyphicon-eye-open"></span>  
                                View this trick
                            </a>
                        </li>           
                        <li class="divider"></li>
                        <li>
                            <a href="" ng-click="openReportErrorModal(videoTag)">
                                <span class="glyphicon glyphicon-warning-sign"></span> 
                                Report error
                            </a>
                        </li>
                        <!--
                        <li ng-if="videoTag.removable">
                            <a href="" ng-click="removeVideoTag($index)">
                                <span class="glyphicon glyphicon-remove"></span> 
                                remove
                            </a>
                        </li>-->

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
