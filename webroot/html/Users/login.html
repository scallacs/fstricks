<div class="container">
    <div class="panel panel-default margin-top">
        <div class="panel-heading">
            <h2 class="panel-title">Login</h2>
        </div>
        <div class="panel-body">

            <form ng-submit="login(user)" 
                  class="form-horizontal"
                  method="POST" 
                  novalidate="" 
                  id="FormUserLogin">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" 
                               class="form-control" 
                               placeholder="Email" 
                               ng-model="user.email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" 
                               class="form-control" 
                               ng-model="user.password">
                    </div>
                </div>

                <div ng-include="'html/Elements/feedback.html'"></div>

                <div class="padding-sm text-center">
                    <input type="submit" 
                           class="btn btn-primary btn-full-size" 
                           value="Log in"
                           />
                </div>
            </form>  
        </div>

    </div>
    
</div>
