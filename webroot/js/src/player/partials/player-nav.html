
<table class="table-current-trick" >
    <tbody>
        <tr>
            <td  ng-if="videoTagData.currentTag"
                 ng-click="prevTrick()"
                 ng-class="{disabled: !videoTagData.hasPrev()}"
                 class="toggle-list-tricks player-prev-trick" >
                <a  href="" 
                    class="text-big">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </a>
            </td>
            <td class="current-tag" 
                ng-if="videoTagData.currentTag">
                <div video-tag-item video-tag="videoTagData.currentTag"></div>
            </td>
            <td
                ng-if="videoTagData.currentTag"
                class="toggle-list-tricks" 
                ng-click="nextTrick()"
                ng-class="{disabled: !videoTagData.hasNext()}">
                <a href="" class="text-big">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </a>
            </td>
            <td class="toggle-list-tricks"  ng-click="toggleListTricks()" style="width: 40px">
                <a href="" class="text-big"><span class="glyphicon glyphicon-list"></span></a>
            </td>
        </tr>
    </tbody>
</table>
