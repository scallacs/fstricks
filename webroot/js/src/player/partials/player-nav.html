
<table class="table-current-trick" >
    <tbody>
        <tr>
            <td  ng-if="playerData.currentTag"
                 ng-click="prevTrick()"
                 ng-class="{disabled: videoTagData.current == 0}"
                 class="toggle-list-tricks player-prev-trick" >
                <a  href="" 
                    class="text-big">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </a>
            </td>
            <td class="current-tag">

                <div class="clickable item-add-tag text-success"
                     ng-click="view(playerData.currentTag)"
                     ng-if="playerData.editionMode && playerData.currentTag.id === null">
                        <span class="glyphicon glyphicon-plus-sign"></span> 
                        Add a trick
                </div>

                <div video-tag-item 
                     video-tag="playerData.currentTag"  
                     player-data="playerData"  
                     ng-if="!playerData.editionMode || playerData.currentTag.id !== null">
                </div>
            </td>
            <td
                ng-if="playerData.currentTag"
                class="toggle-list-tricks" 
                ng-click="nextTrick()"
                ng-class="{disabled: videoTagData.current >= videoTagData.data.length - 1}">
                <a href="" class="text-big">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </a>
            </td>
            <td class="toggle-list-tricks"  ng-click="toggleListTricks()" style="width: 40px">
                <a href="" class="text-big"><span class="glyphicon glyphicon-list"></span></a>
            </td>
        </tr>
    </tbody>
</table>
