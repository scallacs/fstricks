<div class="playlist-item clearfix">
    <div ng-class="{'col-sm-8': !shortmode && points}">
        <h4 class="playlist-heading">
            <a href="#" ng-click="titleClick(playlist)">{{playlist.title}}</a>
        </h4> 
        <p class="text-sm"  ng-if="!shortmode" show-more max-length="100">
            {{playlist.description}}
        </p>
        <p class="text-sm text-muted">
            <span class="text-bold">{{playlist.status}}</span> - {{ playlist.created | timeago}} 
            - {{playlist.count_tags}} <span class="glyphicon glyphicon-tags"></span>
        </p>
    </div> 
    <div class="col-sm-4 clearfix text-right" ng-if="!shortmode && points">
        <div up-down-points data="playlist" controller="PlaylistPoints" allowed-to-vote="1"></div>
    </div>
</div>
