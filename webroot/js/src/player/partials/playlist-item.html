<div class="playlist-item">
    <span class="col-xs-4 text-center">
        <img class="thumbnail" ng-src="{{playlist.thumbnail('default')}}">
    </span>
    <div class="col-xs-8">
        <h4 class="media-heading">
            <a ui-sref="videoplayer.playlist({playlistId: playlist.id})">{{playlist.title()}}</a>
        </h4> 
        <p>
            {{playlist.description}}
        </p>
    </div> 
</div>
