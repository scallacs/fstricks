<div class="media">
    <span class="pull-left">
        <img class="thumbnail" ng-src="{{video.thumbnail('default')}}">
    </span>
    <div class="media-body">
        <h4 class="media-heading">
            <a ui-sref="addtag({videoId: id})">{{video.title()}}</a>
        </h4> 
        <p>
            <span class="label label-info">{{video.provider()}}</span> - 
            <span  class="text-muted"> published {{video.published() | timeago}}</span>
        </p>
        <!--<p class="text-muted">
            {{video.description()}}
        </p>-->
    </div> 
</div>
