<div class="player-bar">
    <div ng-repeat="tag in videoTags" 
         class="player-bar-tag player-bar-tag-{{tag.status}}"
         ng-class="{active: tag.id === videoTagData.currentTag.id}"
         uib-popover-template="options.popoverTemplateUrl"
         data-tag="tag"
         popover-trigger="mouseenter"
         ng-click="view(tag)" 
         ng-style="computeStyle(tag)"></div>
</div>
