<view-title>Video {{video.title}}</view-title>

<meta view-head 
      property="og:description" 
      content="Video {{video.title}}: {{videoTags | videoTagsString}}"/>

<div player-bar notify-on-load video-tags="videoTags" duration="videoDuration" class="player-offset">
    
</div> 
<p class="padding-sm text-center">
    <a ui-sref="addtag({videoId: video.id})">
        <span class="glyphicon glyphicon-plus-sign"></span> 
        Add a trick for this video
    </a>
</p>
